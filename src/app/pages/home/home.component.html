<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-input type="text" placeholder="Buscar propiedades">
        <ion-icon name="search"></ion-icon>
    </ion-input>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/perfil']">
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

      <div class="extra_header">
          <div class="flex_div">
              <div>
                  <ion-label class="logo_text">BIENVENIDO A <span>PROPIEDADES</span></ion-label>
                  <img src="imgs/ambulance.png"/>
                  <ion-label class="small_text">
                      toda la informacion que necesitas al alcance de tus manos
                       
                  </ion-label>
              </div>
              <div>
                  
              </div>
          </div>
        
      </div>

      <div class="content_div">
          <div class="grid_box">
              <div class="box_div" >
                  <ion-button  (click)="gopropiedades()" color="secondary" >Propiedades</ion-button>
              </div>
              <div class="box_div" >
                <ion-button  (click)="gocuentas()" color="secondary" >Cuentas</ion-button>
              </div>
          </div>         
          
      </div>

      

  </div>
</ion-content>

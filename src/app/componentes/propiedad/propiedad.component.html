<ion-card><ion-item>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="auto"><ion-icon name="home"></ion-icon></ion-col>
      <ion-col size="auto"><ion-label>{{propiedad.tipo}}</ion-label></ion-col>
      <ion-col size="auto"><ion-label>{{propiedad.numero}},</ion-label></ion-col>
      <ion-col size="auto"><ion-label>{{propiedad.direccion}},</ion-label></ion-col>
      <ion-col size="auto"><ion-label>{{propiedad.comuna}}</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="auto"><ion-icon name="person-circle" style="margin: 5px;"></ion-icon></ion-col>
      <ion-col size="auto"><ion-label>{{propiedad.contacto}}</ion-label></ion-col>
      <ion-col size="auto"><ion-icon name="call-outline"></ion-icon></ion-col>
      <ion-col size="auto"><ion-label>{{propiedad.telefono}}</ion-label></ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
</ion-card>

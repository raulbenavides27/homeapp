<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Propiedad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
 


  <ion-card>
    <ion-card-header>

<ion-card-title>
  <ion-item>
  <ion-label slot="end">Nuevo</ion-label>
  <ion-button shape="round" slot="end" (click)="bntNuevo()" color="secondary">
     <ion-icon name="add"></ion-icon>
   </ion-button>
  </ion-item>
  </ion-card-title>
       
    </ion-card-header>
    <ion-card-content>
       <!--contenedor de agregar-->
   <div *ngIf="enableNewPropiedad">
    <ion-item >
     
      <ion-button shape="round" slot="end" (click)="enableNewPropiedad = false " >
     <ion-icon name="close"></ion-icon>
  
  </ion-button>
  </ion-item>
            <ion-item>
                <ion-label position="floating">Nombre Propiedad</ion-label>
                <ion-input [(ngModel)]="newPropiedad.nombre"  placeholder="casa_ejemplo" type="text" inputmode="text"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label position="floating">Direccion</ion-label>
                <ion-input [(ngModel)]="newPropiedad.direccion"  placeholder="av. ejemplo" type="text" inputmode="text"> </ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">numero</ion-label>
                <ion-input [(ngModel)]="newPropiedad.numero"  placeholder="av. ejemplo"type="number" inputmode="numeric"> </ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">comuna</ion-label>
                <ion-input [(ngModel)]="newPropiedad.comuna"  placeholder="av. ejemplo" type="text" inputmode="text"> </ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">contacto</ion-label>
                <ion-input [(ngModel)]="newPropiedad.contacto"  placeholder="av. ejemplo" type="text" inputmode="text"> </ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Telefono</ion-label>
                <ion-input [(ngModel)]="newPropiedad.telefono"  placeholder="av. ejemplo" type="number" inputmode="numeric"> </ion-input>
              </ion-item>
   
        <ion-button (click)="guardarPropiedad()" color="secondary" expand="block" shape="round" >Guardar</ion-button>
      </div>
    <!--listas de propiedades Cascada-->
       <ion-list [inset]="true" lines="none">
      <ion-accordion-group  [multiple]="true" [value]="['first', 'third']" lines="none">
        <ion-accordion *ngFor="let P of Propiedades">
          <ion-item slot="header"  color="secondary">
            
            <ion-label>{{P.nombre}}</ion-label>
          </ion-item>

          <div class="ion-padding" slot="content">
            <ion-item>
              <ion-col>
                <ion-label>Nombre:</ion-label>
                <ion-label>direccion:</ion-label>
                <ion-label>Numero:</ion-label>
              </ion-col>
              <ion-col>
                <ion-label>{{P.nombre}}</ion-label>
                <ion-label>{{P.direccion}}</ion-label>
                <ion-label>{{P.numero}}</ion-label>
              </ion-col>
              <ion-button  (click)="newPropiedad = P; enableNewPropiedad = true" color="warning" size="small"><ion-icon name="create-outline"></ion-icon>
              </ion-button>
              <ion-button (click)="deletePropiedad(P)" color="danger" size="small"><ion-icon name="trash-outline"></ion-icon></ion-button>
            </ion-item>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-list> 
    </ion-card-content>
  </ion-card>
</ion-content>

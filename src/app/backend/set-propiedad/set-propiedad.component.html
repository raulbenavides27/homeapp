<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Propiedad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agrega una propiedad</ion-card-title>
    </ion-card-header>
    <ion-card-content>
   
            <ion-item>
                <ion-label position="floating">Nombre Propiedad</ion-label>
                <ion-input [(ngModel)]="nombre"  placeholder="casa_ejemplo" type="text" inputmode="text"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label position="floating">Direccion</ion-label>
                <ion-input [(ngModel)]="direccion"  placeholder="av. ejemplo" type="text" inputmode="text"> </ion-input>
              </ion-item>
   
        <ion-button (click)="guardarPropiedad()" color="secondary" expand="block" shape="round" >Guardar</ion-button>
    
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-input type="text" placeholder="Buscar propiedades">
      <ion-icon name="search"></ion-icon>
    </ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="goPerfil()">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!--contenedor estandar-->
<ion-content>
  <!--este div contiene todo -->
  <div class="main_content_div">
    <ion-card style="--background: white; max-width: 800px; margin: auto;">
      <!--CABECERA -->
      <ion-card-header>
        <!--btn agregrar  -->
      </ion-card-header>
      <!--listas Cascada-->
        <ion-card-content style=" margin-bottom: 10px; border-radius: 5px;">
          <ion-label class="bold_lbl">Cuentas</ion-label>
          <ion-grid  *ngFor="let c of cuentas" style="background:  #DDDDDD; margin-bottom: 10px; padding: 5px; border-radius: 5px;">
            <ion-row>
              <ion-col size="auto">
                <ion-label class="bold_lbl">{{c.tipoCuenta}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="auto">
                <ion-label class="small_lbl">{{c.empresa}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="auto"></ion-col>
              <ion-col size="auto"><ion-label class="small_lbl">CLIENTE:</ion-label></ion-col>
              <ion-col size="auto"><ion-label class="small_lbl">{{c.numCliente}}</ion-label></ion-col>
            </ion-row>
            <ion-row *ngFor="let G of filtroGasto(c.numCliente, c.empresa)">
              <ion-col size="auto"><ion-label class="small_lbl">NÂ°: {{G.Num_documento}}</ion-label></ion-col>
              <ion-col size="auto"><ion-label class="small_lbl">Vcto: {{G.fecha_vencimiento}}</ion-label></ion-col>
              <ion-col size="auto"><ion-label class="small_lbl">${{G.Total}}</ion-label></ion-col>
              <ion-col size="auto">
                <ion-label style="padding-left: 5px; color: black; padding-right: 5px; border-radius: 5px;"
                  [ngStyle]="{'background':G.Estado === 'Vencida' ? '#f40716ba' :'#2dd36f'}">
                  {{G.Estado}}</ion-label></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
    </ion-card>
  </div>
</ion-content>
